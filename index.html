<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Web Components</title>
  </head>
  <body>
    <div class="container">
      <!--Forms-->
      <!--swappable Form-->
      <div class="component">
        <h2>Swappable Form</h2>
        <div class="swappable-form">
          <div class="content">
            <!--Login Form-->
            <div class="form login-form">
              <div class="form-content form-header">
                <h3>Hello, Welcome!</h3>
                <p>Don't have an account?</p>
                <button>Register</button>
              </div>
              <div class="form-content form-wrapper">
                <h4>Login</h4>
                <form action="">
                  <div class="form-input">
                    <input type="text" name="" id="" placeholder="Username" />
                    <img src="" alt="" />
                  </div>
                  <div class="form-input">
                    <input
                      type="password"
                      name=""
                      id=""
                      placeholder="Password"
                    />
                    <img src="" alt="" />
                  </div>
                  <a href="#">Forgot Password?</a>
                  <button>Login</button>
                </form>
                <div class="social-platform">
                  <p>Or login with social platforms</p>
                  <div class="social-buttons">
                    <button>
                      <img src="./icons/google.png" alt="Google Logo" />
                    </button>
                    <button>
                      <img src="./icons/facebook.png" alt="Facebook Logo" />
                    </button>
                    <button>
                      <img src="./icons/github.png" alt="Github Logo" />
                    </button>
                    <button>
                      <img src="./icons/linkedin.png" alt="linkedin Logo" />
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <!--Register Form-->
            <div class="form register-form">
              <div class="form-content form-header">
                <h3>Welcome Back!</h3>
                <p>Already have an account?</p>
                <button>Login</button>
              </div>
              <div class="form-content form-wrapper">
                <h4>Registration</h4>
                <form action="">
                  <div class="form-input">
                    <input type="text" name="" id="" placeholder="Username" />
                    <img src="" alt="" />
                  </div>
                  <div class="form-input">
                    <input type="email" name="" id="" placeholder="Email" />
                    <img src="" alt="" />
                  </div>
                  <div class="form-input">
                    <input
                      type="password"
                      name=""
                      id=""
                      placeholder="Password"
                    />
                    <img src="" alt="" />
                  </div>
                  <button>Register</button>
                </form>
                <div class="social-platform">
                  <p>Or register with social platforms</p>
                  <div class="social-buttons">
                    <button>
                      <img src="./icons/google.png" alt="Google Logo" />
                    </button>
                    <button>
                      <img src="./icons/facebook.png" alt="Facebook Logo" />
                    </button>
                    <button>
                      <img src="./icons/github.png" alt="Github Logo" />
                    </button>
                    <button>
                      <img src="./icons/linkedin.png" alt="linkedin Logo" />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="overlay"></div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
